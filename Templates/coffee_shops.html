<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Coffee Shop</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav {
            background-color: #ff9800;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            color: black;
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .nav .center {
            flex-grow: 1;
            text-align: center;
        }

        .container {
            width: 400px; /* زيادة العرض */
            padding: 30px; /* زيادة الحشوة */
            border-radius: 10px;
            background-color: #333;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem; /* تكبير حجم النص */
            color: #ff9800;
        }

        .container select {
            width: 100%;
            padding: 15px; /* زيادة الحشو */
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* زيادة حجم النص */
            background-color: white;
            color: black;
        }

        .container button {
            width: 100%;
            padding: 15px; /* زيادة الحشو */
            background-color: green;
            color: white;
            font-size: 16px; /* زيادة حجم النص */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .container button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        .container a {
            color: #00aaff;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px; /* زيادة حجم النص */
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <div class="nav">
        <a href="{{ url_for('home') }}">Home</a>
        <div class="center">
            <!-- زر الرجوع إلى الصفحة السابقة -->
            <a href="{{ session.get('previous_page', url_for('home')) }}">Back</a>
        </div>
        {% if 'username' in session %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>

    <!-- حاوية اختيار المقهى -->
    <div class="container">
        <h2>Select Coffee Shop</h2>
        <form method="post">
            <select name="shop" required>
                <option value="" disabled selected>Select Coffee Shop</option>
                {% for shop in shops %}
                <option value="{{ shop }}">{{ shop }}</option>
                {% endfor %}
            </select>
            <button type="submit">Next</button>
        </form>
    </div>

</body>
</html>
